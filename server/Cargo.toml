[package]
name = "twentyfive-stars-server"
version = "0.1.0"
authors = ["Blaine Bublitz <blaine.bublitz@gmail.com>"]
edition = "2018"

[[bin]]
name = "server"
path = "src/main.rs"

[dependencies]
async-graphql = "1.9.23"
async-graphql-warp = "1.1.11"
chrono = "0.4.1"
diesel = { version = "=1.4.3", features = ["postgres", "chrono", "uuidv07"] }
diesel-derive-newtype = "0.1.2"
dotenv = "0.9.0"
env_logger = "0.7.1"
futures = "0.3.4"
serde_json = "1.0.51"
tokio = { version = "0.2", features = ["macros"] }
tokio-diesel = "0.3.0"
uuid = { version = "=0.7.4", features = ["serde", "v4"] }
warp = "0.2"
